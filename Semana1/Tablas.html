<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>CLASE 02 DE JUNIO</title>
</head>
<body>
    <h1>MIS TABLAS</h1>
    <hr>
    <!-- Tabla de usuarios -->
    <table border="1" cellpadding="10" cellspacing="0"> 
               <!-- Primera fila -->
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <td rowspan="2">41361504</td>
            <td>Oscar</td>
            <td>40</td>
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td>Miguel</td>
            <td>35</td>
        </tr>
        <!-- Cuarta Fila -->
        <tr>
            <td>345678</td>
            <td colspan="2">Jaime Farfan</td>
        </tr>
    </table>
</body>
</html>
